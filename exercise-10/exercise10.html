<!DOCTYPE html>
<html>
  <body>
    <h1>Exercise 10</h1>
    <script>
      var students = [
        {
          name: 'Cindy Smith',
          grade: 85
        },
        {
          name: 'John Doe',
          grade: 94
        },
        {
          name: 'Stew Public',
          grade: 72
        },
        {
          name: 'Joe Roger',
          grade: 64
        }
      ];

      for(var i = 0;i <=100; i++)
              if(students[i]['grade'] >95){
                console.log(students[i]["name"] + ":" + "A");
            }
            else if(students[i]['grade'] >=88){
              console.log(students[i]["name"] + ":" + "B");
            }
            else if(students[i]['grade'] >=80){
             console.log(students[i]["name"] + ":" + "C");
            }
            else if(students[i]['grade'] >=72){
              console.log(students[i]["name"] + ":" + "D");
            }
            else if(students[i]['grade'] >=65){
              console.log(students[i]["name"] + ":" + "E");
            }
            else{
              console.log(students[i]["name"] + ":" + "F");
            }
    </script>
  </body>
</html>
