    <h1>Exercise 8</h1>
    <script>

      var findSum = function(num){
        //Write your code here
        var sum = 0;
        for(var i= 0; i <=num; i++){
          sum +=i;
        }
        return sum;
      };

      console.log(findSum(10));
    </script>
